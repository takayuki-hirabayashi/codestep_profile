<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="WEDのホームページです" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Corporate</title>
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/ress@5.0.2/dist/ress.min.css"
    />
  </head>
  <body>
    <!-- header -->

    <header class="header">
      <img class="header-logo" src="img/logo.svg" alt="" />
      <nav class="navigation-bar">
        <ul class="navigation-lists">
          <li class="navigation-list">
            <a class="navigation-link" href="#news">NEWS</a>
          </li>
          <li class="navigation-list">
            <a class="navigation-link" href="#about">ABOUT</a>
          </li>
          <li class="navigation-list">
            <a class="navigation-link" href="#business">BUSINESS</a>
          </li>
          <li class="navigation-list">
            <a class="navigation-link" href="#company">COMPANY</a>
          </li>
        </ul>
      </nav>
      <a class="header-inquiry" href="#">資料請求</a>
    </header>
    <!-- main -->

    <main class="main">
      <div class="content-contener">
        <h2 class="content-title contact-title">Contact</h2>
        <p class="contact-text">
          お仕事のご依頼やご相談は下記のフォームからお問い合わせください。
        </p>
        <div class="textbox">
          <p class="textbox-name">Name<span class="red-icon">*</span></p>
          <input class="textbox-content" type="text" name="name" />
        </div>
        <div class="textbox">
          <p class="textbox-name">E-mail<span class="red-icon">*</span></p>
          <input class="textbox-content" type="email" name="email" />
        </div>
        <div class="textbox">
          <p class="textbox-name">Message<span class="red-icon">*</span></p>
          <textarea class="textbox-content textbox-textarea"> </textarea>
        </div>
        <div class="submit">
          <input class="submit-button" type="submit" value="送信" />
        </div>
      </div>
    </main>
    <!-- footer -->

    <footer class="footer">
      <div class="footer-content">
        <img class="footer-content-logo" src="img/logo.svg" alt="" />
        <div class="footer-content-texts">
          <p class="footer-content-text">
            Web Entertainment Design Inc.<br />
            West Building 3F<br />
            9-99 Sakuragaokacho Shibuya-ku<br />
            Tokyo, Japan 150-0031<br />
            T/99-9999-9999
          </p>
        </div>
      </div>
      <p class="footer-copyright">© Web Entertainment Design Inc.</p>
    </footer>
  </body>
</html>
